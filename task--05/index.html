<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Imagine Dragons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="arrow" src="Images/arrow-next.svg" alt="arrow" />
