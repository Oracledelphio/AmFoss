<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine Dragons Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      background-image: url("Images/shop.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
  <body>
    <a href="https://www.instagram.com/imaginedragons/">
      <img
        class="image2"
        src="Images/instagram.svg"
        alt="Instagram Account of Imagine Dragons"
      />
    </a>
    <a href="https://open.spotify.com/artist/53XhwfbYqKCa1cC15pYq2q">
      <img
        class="Img4"
        src="Images/spotify.png"
        alt="Spotify of Imagine Dragons"
      />
    </a>
    <a href="https://www.youtube.com/@ImagineDragons">
      <img
        class="Img5"
        src="Images/youtube.svg"
        alt="Youtube of Imagine Dragons"
      />
    </a>
    <a
      href="https://twitter.com/Imaginedragons?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
    >
      <img
        class="Img6"
        src="Images/twitter.svg"
        alt="Twitter of Imagine Dragons"
      />
    </a>
    <a href="index.html">
      <img
        class="Img7"
        src="Images/logo.png"
        alt="Home Page of Imagine Dragons"
      />
    </a>
    <img class="Img1" src="Images/shop.png" alt="Shop screen" />
  </body>
</html>
